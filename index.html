<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leons Geburtstagscountdown</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #fff;
      text-align: center;
      padding-top: 100px;
      margin: 0;
      height: 100vh;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 2em;
      margin-top: 30px;
    }
    .time-box {
      display: inline-block;
      margin: 10px;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .label {
      display: block;
      font-size: 0.5em;
      margin-top: 5px;
      opacity: 0.8;
    }
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Countdown zu Leons 16. Geburtstag ðŸŽ‰</h1>
  <div id="countdown">
    <div class="time-box">
      <span id="days">0</span>
      <span class="label">Tage</span>
    </div>
    <div class="time-box">
      <span id="hours">0</span>
      <span class="label">Stunden</span>
    </div>
    <div class="time-box">
      <span id="minutes">0</span>
      <span class="label">Minuten</span>
    </div>
    <div class="time-box">
      <span id="seconds">0</span>
      <span class="label">Sekunden</span>
    </div>
  </div>

  <footer>Mit Liebe gemacht fÃ¼r Leon ðŸ’™</footer>

  <script>
    const targetDate = new Date("January 19, 2026 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = `<h2>Alles Gute zum 16. Geburtstag, Leon! ðŸŽ‚ðŸŽˆ</h2>`;
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
